<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>
<body> 
    <div class="container">
        <div class="logo">
           <img class="logoImg"src="imagenes/logo.png">
           <h1 class="titulo">Encriptador de Texto</h1>
        </div>

        <div class="left-izq">
          <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
        </div>
    
        <div class="right-der">
           <img src="imagenes/muneco.png" id="imagen-der">
           <h1 id="texto">Ningun mensaje fue encontrado</h1>
           <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar</textarea>
           <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>

        <div class="left-button">
           <p>Solo minusculas y sin acento</p>
           <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
           <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>
    </div>
</body>
</html>
